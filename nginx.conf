server {
    listen 0.0.0.0:80;
    server_name _;

    # Location for the frontend Flask application
    location / {
        proxy_pass http://localhost:5001; # Port where your frontend Flask app runs
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for the backend FastAPI application
    location /api {
        # The rewrite directive was removed from here.
        # Nginx will now pass the /api prefix to the backend.
        proxy_pass http://localhost:8000; # Port where your FastAPI backend runs
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Serve static files directly
    location /static {
        alias /app/frontend/static; # Path to your static files inside the Docker container
        # Optional: Add caching headers for static assets
        # expires 1d;
        # add_header Cache-Control "public";
    }
}