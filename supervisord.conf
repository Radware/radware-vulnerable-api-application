[supervisord]
nodaemon=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:backend]
# Use the UVICORN_WORKERS environment variable if provided. Defaults
# to 1 worker. This allows tuning concurrency in production without
# modifying this file.
command=/bin/sh -c 'uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-config app/log_conf.json --no-access-log --workers ${UVICORN_WORKERS:-1}'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frontend]
command=python /app/frontend/main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dbsync]
command=/bin/sh -c 'if [ -n "$DB_SYNC_PEER" ]; then python -m app.sync; else sleep 3600; fi'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
